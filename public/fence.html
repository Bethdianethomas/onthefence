<body>

<div class="container" id="fenceBuilder">
	<div class="row">
		<section>
        <div class="wizard">
            <div class="wizard-inner">
                <div class="connecting-line"></div>
                <ul class="nav nav-tabs" role="tablist">

                    <li role="presentation" class="active">
                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-picture"></i>
                            </span>
                        </a>
                    </li>
                    <li role="presentation" class="disabled">
                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-star"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="disabled">
                        <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>

            <form role="form">
                <div class="tab-content">
                    <div class="tab-pane active text-center" role="tabpanel" id="step1">
                        <h3>Step 1</h3>
                        <p>Enter the length of your fence and number of gates.</p>
                        <form style="text-center" style="font-weight: bold;">
                            Total Length (ft):
                            <input type="text" name="length" size="4">
                            <br>
                        </form>
                        <br>
                        <ul class="list-inline pull-right" style="margin-right: 10px;">
                            <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
                        </ul>
                    </div>
                    <div class="tab-pane text-center" role="tabpanel" id="step2">
                        <h3>Step 2</h3>
                        <p>How many gates will you have?</p>
                        <form style="text-center" style="font-weight: bold;">
                            Number of Gates:
                            <input type="text" name="numGates" size="4">
                        </form>
                        <br>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                            <li><button type="button" class="btn btn-primary next-step"style="margin-right: 10px;">Save and continue</button></li>
                        </ul>
                    </div>
                    <div class="tab-pane text-center" role="tabpanel" id="step3">
                        <h3>Step 3</h3>
                        <p>Select the type of fence you are building.</p>
                        <form>
                            <input type="radio" name="fenceType" value="electric" checked>Electric
                            <br>
                            <input type="radio" name="fenceType" value="panel">Panel
                        </form>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                            <li><button type="button" class="btn btn-primary next-step"style="margin-right: 10px;">Save and continue</button></li>
                        </ul>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="complete">
                        <h3>Complete</h3>
                        <p>You have successfully completed all steps.</p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </section>
   </div>
</div>
